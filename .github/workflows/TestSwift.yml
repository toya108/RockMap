name: Test Swift

on: [push]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Xcode build
        run: set -o pipefail &&
          xcodebuild
          -sdk iphonesimulator
          -configuration Debug
          -project RockMap.xcodeproj
          -scheme RockMap
          build
      - name: Xcode test
        run: set -o pipefail &&
          xcodebuild
          -sdk iphonesimulator
          -configuration Debug
          -project RockMap.xcodeproj
          -scheme RockMap
          -destination 'platform=iOS Simulator,name=iPhone 12'
          clean test
